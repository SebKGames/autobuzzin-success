<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBuzzIn - Payment Success</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            color: #1f2937;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 16px 0;
        }
        .subtitle {
            color: #6b7280;
            font-size: 18px;
            margin-bottom: 32px;
        }
        .confirmation-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
        }
        .confirmation-label {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .confirmation-number {
            color: #1f2937;
            font-size: 18px;
            font-weight: 600;
            font-family: monospace;
        }
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin: 24px 0;
        }
        .feature {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #10b981;
        }
        .feature-icon {
            font-size: 16px;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            margin: 8px;
        }
        .button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="success-icon">‚úÖ</div>
        <h1>Payment Successful!</h1>
        <p class="subtitle">Your AutoBuzzIn account has been upgraded to full access.</p>
        
        <div class="confirmation-box">
            <div class="confirmation-label">Confirmation Number:</div>
            <div class="confirmation-number" id="confirmation-number">Loading...</div>
        </div>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Full app access</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Twilio account reconnected</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>All features unlocked</span>
            </div>
            <div class="feature">
                <span class="feature-icon">‚úÖ</span>
                <span>Up to 2 phone numbers</span>
            </div>
        </div>

        <div id="status-message">
            <strong>üîÑ Processing your payment...</strong><br>
            Please wait while we activate your account.
        </div>

        <button id="return-button" class="button" disabled>
            <span class="loading"></span>
            Processing...
        </button>
    </div>

    <script>
        // Get session ID and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const email = urlParams.get('email') || urlParams.get('customer_email');
        
        console.log('URL parameters:', {
            sessionId,
            email,
            allParams: Object.fromEntries(urlParams.entries())
        });
        
        // Show URL parameters on the page for debugging
        document.getElementById('status-message').innerHTML = `
            <strong>ÔøΩÔøΩ Debug Info:</strong><br>
            Session ID: ${sessionId || 'None'}<br>
            Email: ${email || 'None'}<br>
            All Params: ${JSON.stringify(Object.fromEntries(urlParams.entries()))}
        `;
        
        if (sessionId) {
            document.getElementById('confirmation-number').textContent = sessionId.substring(0, 20) + '...';
            console.log('Payment successful with session ID:', sessionId);
        } else {
            document.getElementById('confirmation-number').textContent = 'N/A';
        }

        // Process payment and update database
        async function processPaymentAndUpdateDatabase() {
            try {
                // Use email from URL parameters, or generate a fallback
                const paymentEmail = email || (sessionId ? `user_${sessionId.substring(0, 8)}@example.com` : 'unknown@example.com');
                
                console.log('üîÑ Processing payment...');
                console.log('üìß Email from URL:', email);
                console.log('üìß Final payment email:', paymentEmail);
                console.log('üÜî Session ID:', sessionId);
                
                console.log('üîÑ Updating subscription in database...');
                console.log('üìß Email from URL:', email);
                console.log('üìß Payment Email (final):', paymentEmail);
                console.log('üÜî Session ID:', sessionId);
                
                // Store payment success in localStorage and redirect
                // The app will detect this and handle the database update
                localStorage.setItem('payment_success', 'true');
                localStorage.setItem('payment_timestamp', Date.now().toString());
                localStorage.setItem('session_id', sessionId || 'test_session_' + Date.now());
                localStorage.setItem('payment_email', paymentEmail);
                
                console.log('‚úÖ Stored in localStorage:');
                console.log('  payment_success:', localStorage.getItem('payment_success'));
                console.log('  session_id:', localStorage.getItem('session_id'));
                console.log('  payment_email:', localStorage.getItem('payment_email'));
                
                console.log('‚úÖ Payment success stored in localStorage');
                console.log('ÔøΩÔøΩ Stored email:', paymentEmail);
                console.log('üÜî Stored session ID:', sessionId);
                
                // Update status message
                document.getElementById('status-message').innerHTML = `
                    <strong>‚úÖ Payment processed successfully!</strong><br>
                    Your account has been activated. You can now return to the app.
                `;
                
                // Enable return button
                const returnButton = document.getElementById('return-button');
                returnButton.disabled = false;
                returnButton.innerHTML = 'Return to AutoBuzzIn App';
                returnButton.onclick = returnToApp;
                
                // Auto-close after 3 seconds to return to app
                setTimeout(() => {
                    returnToApp();
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error processing payment:', error);
                document.getElementById('status-message').innerHTML = `
                    <strong>‚ö†Ô∏è Payment processed but activation failed</strong><br>
                    Please return to the app manually. Your payment was successful.
                `;
                document.getElementById('return-button').disabled = false;
                document.getElementById('return-button').innerHTML = 'Return to AutoBuzzIn App';
            }
        }

        // Return to app function
        function returnToApp() {
            console.log('üîÑ Attempting to return to app...');
            
            // For Capacitor apps, the best approach is to just close the window
            // The app will detect the payment via localStorage when it comes back to foreground
            console.log('Closing window to return to app...');
            
            // Try to close the window/tab
            try {
                window.close();
            } catch (e) {
                console.log('Could not close window:', e);
                // If we can't close, show the manual redirect message
                showManualRedirect();
            }
        }
        
        function showManualRedirect() {
            console.log('Showing manual redirect options');
            document.getElementById('status-message').innerHTML = `
                <strong>‚úÖ Payment Successful!</strong><br>
                <p style="margin: 16px 0; color: #6b7280;">
                    Please return to the AutoBuzzIn app manually.<br>
                    Your account will be automatically restored when you return.
                </p>
                <p style="font-size: 14px; color: #9ca3af;">
                    If the app doesn't open automatically, you can:<br>
                    ‚Ä¢ Close this tab and return to the app<br>
                    ‚Ä¢ The app will detect your payment automatically
                </p>
            `;
            
            const returnButton = document.getElementById('return-button');
            returnButton.innerHTML = 'Close This Page';
            returnButton.onclick = () => {
                try {
                    window.close();
                } catch (e) {
                    // If can't close, at least try to go back
                    window.history.back();
                }
            };
        }

        // Start processing immediately
        processPaymentAndUpdateDatabase();
    </script>
</body>
</html>
